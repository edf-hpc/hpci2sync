{%- for host in hosts %}
object Host "{{host.fqdn}}" {
  display_name = "{{host.name}}"
  check_command = "hostalive"
  address = "{{host.ip}}"
  {%- for key, value in host.attrs.iteritems() %}
    {%- if value is string %}
  vars.{{ key }} = "{{ value }}"
    {%- else %}
  vars.{{ key }} = {{ value|replace("'",'"') }}
    {%- endif %}
  {%- endfor %}
  {%- if host.category == 'server'%}
  vars.client_endpoint = name
  {%- endif %}
}
{% endfor %}
